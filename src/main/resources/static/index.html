<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ming-Tools</title>
    <script src="./common/js/vue@2.js"></script>
    <script type="module" src="./common/router/routerGuards.js"></script>
    <script src="./common/js/element-ui@2.15.6.js"></script>
    <script src="./common/js/axios0.26.min.js"></script>
    <!--<script src="./common/js/request.js"></script>-->
    <link href="./common/css/element-ui@2.15.6.css" rel="stylesheet">
</head>
<body>
<div id="app">

    <h1>Hello App!</h1>
    <p>
        <!-- 使用 router-link 组件来导航. -->
        <!-- 通过传入 `to` 属性指定链接. -->
        <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
        <router-link to="/login">登录</router-link>
        <router-link to="/register">注册</router-link>
    </p>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>

</div>
</body>
<script type="module">
    import router from "./common/router/router.js"

    const app = new Vue({
        el:'#app',
        data:{},
        methods: {

        },
        router:router
    })
</script>
</html>
